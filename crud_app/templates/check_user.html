<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Check Data </title>
    <link rel="stylesheet" href="{% static 'css/check_users_style.css' %}">
</head>
<body>
    <h1> Test </h1>
    <table border="1">
        <thead>
            <tr>
                <th> ID </th>
                <th> First Name </th>
                <th> Last Name </th>
                <th> CPF </th>
                <th> Age </th>
                <th> Email </th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
                <tr>
                    <td> {{ user.id }} </td>
                    <td> {{ user.f_name }} </td>
                    <td> {{ user.l_name }} </td>
                    <td> {{ user.cpf }} </td>
                    <td> {{ user.age }} </td>
                    <td> {{ user.email }} </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
