<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Save Test </title>
</head>
<body>
    <h1> User Registered! </h1>
    <table>
        <thead>
            <tr>
                <th> First Name </th>
                <th> Last Name </th>
                <th> CPF </th>
                <th> Age </th>
                <th> Email </th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
                <tr>
                    <td> {{ user.f_name }} </td>
                    <td> {{ user.l_name }} </td>
                    <td> {{ user.cpf }} </td>
                    <td> {{ user.age }} </td>
                    <td> {{ user.email }} </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
