<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Update Data </title>
    <link rel="stylesheet" href="{% static 'css/update_user_style.css' %}">
</head>
<body>
    <h1> Select an ID from the spreadsheet bellow to update a specific record </h1>
    <table border="1">
        <thead>
            <tr>
                <th> ID </th>
                <th> First Name </th>
                <th> Last Name </th>
                <th> CPF </th>
                <th> Age </th>
                <th> Email </th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
                <tr>
                    <td><a href="update_record/{{ user.id }}">{{ user.id }}</a></td>
                    <td> {{ user.f_name }} </td>
                    <td> {{ user.l_name }} </td>
                    <td> {{ user.cpf }} </td>
                    <td> {{ user.age }} </td>
                    <td> {{ user.email }} </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
