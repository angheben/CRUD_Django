<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Update Data </title>
    <link rel="stylesheet" href="{% static 'css/update_user_style.css' %}">
</head>
<body>
    <h1> Select a user from the spreadsheet bellow to update a specific data </h1>
    <table>
        <thead>
            <tr>
                <th> First Name </th>
                <th> Last Name </th>
                <th> CPF </th>
                <th> Age </th>
                <th> Email </th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
                <tr>
                    <td> <a href="{% url 'specific_user.html' user.id %}" > {{ user.f_name }} </a> </td>
                    <td> {{ user.l_name }} </td>
                    <td> {{ user.cpf }} </td>
                    <td> {{ user.age }} </td>
                    <td> {{ user.email }} </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
